<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">  

    <mat-form-field>
        <mat-select placeholder="Select Attribute" formControlName="attribute" (selectionChange)="reloadOperators()">
            <mat-option [value]="item.attribute" *ngFor="let item of filterConfig.filterAttributes ">{{item.attribute}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Select Operator" formControlName="operator">
            <mat-option [value]="item" *ngFor="let item of operators ">{{item}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput
                placeholder="Attribute Value"
               formControlName="value">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" [disabled]="!form.valid" (click)="save()">Save</button>
</mat-dialog-actions>
