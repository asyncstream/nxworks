<mat-card>
    <mat-card-title>
        Filter
        <button mat-button color="accent" (click) = "openDialog()">+</button>
    </mat-card-title>
    <mat-card-header>
        
    </mat-card-header>
    <mat-card-content>
        <mat-chip-list>
            <mat-chip *ngFor="let it of criteriaList" [removable]="removable" (removed)="remove(it)">
                {{it.attribute}} {{it.operator}} {{it.value}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>
</mat-card>
